<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="title">
		{{#each username}}
		Hi {{First_Name}} {{Last_Name}}
		{{/each}}
	</div>
	<h2 class="event-heading"> Create Your Event</h2>
	<div class="createEvent" align="center">
		<form id="creat-evemt" action="/home" method="post">
			<label><b>Event Name</b></label>
			<input type="text" name="Name">
			<label style="margin-left:15px;"><b>Category</b></label>
			<select name="Category">
				<option value="food">Food</option>
				<option value="travel">Travel</option>
				<option value="housing">Housing</option>
				<option value="entertainment">Entertainment</option>
				<option value="equipment">equipment</option>
            	<option value="other">Other</option>
			</select>
			<label style="margin-left:15px;"><b>Location</b></label>
			<input type="text" name="Location"><br><br>
			<button class="eventpage-button" type="submit" value="Create"> Create </button>
		</form>
	</div>
	<h2 class="event-heading"> Your Events</h2>
 
	<div class="event-search" align="center" style="margin-bottom: 15px">
		<input type="text" placeholder="Enter event name" required>
    	<button class="eventpage-button" onclick="search()">Search</button>
    	<select style="margin-left: 15px;">
            <option value="food">Food</option>
			<option value="travel">Travel</option>
			<option value="housing">Housing</option>
			<option value="entertainment">Entertainment</option>
			<option value="equipment">Equipment</option>
            <option value="other">Other</option>
        </select>
       
    	<button class="eventpage-button" onclick="filterByCategory()">Filter</button><br>
	</div>

	<div class="yourEvents" align="center">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Category</th>
					<th>Location</th>
					<th>Participate</th>
					<th>Total Expense</th>
					<th>Event Share</th>
					<th>Status</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>lunch</td>
					<td>Food</td>
					<td>Portland</td>
					<td>4</td>
					<td>60.00</td>
					<td>15.00</td>
					<td>open</td>
					<td><a href="/eventpage/{{event_id}}">Enter</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h2 class="event-heading">Your Event Statements</h2>
	<div class="yourStatements" align="center">
		<table>
			<thead>
				<tr>
					<th>Event</th>
					<th>Your Event Paid</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>lunch</td>
					<td>30</td>
					<td>-15</td>
				</tr>
			</tbody>
		</table>	
	</div>
</body>
